<head>

  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"

<body>
  <div class="header nav" id="header">
    <div class="navbar-wrapper">
      <h2>ReSC</h2>
      <nav role="navigation" id="navigation">
        <a class="nav-minimized" id="dropdownButton" onclick="showDropdown()">
          <i class="fa fa-bars"></i>
        </a>
        <ul id="links" class="navLinks">
          <li><a href="../Login/login.html">Login</a></li>
                    <li><a href="../ActivateAccount/activate_account.html">Resgister</a></li>
        </ul>
      </nav>
    </div>
  </div>

  <div class="new_password">
    <img src="../../Assets/logo-circle.png" alt="logo">
    <h2>Set up a new password</h2>
    <form class="password_new" onsubmit="submitForm(event)">
      <input type="password" name="password" placeholder="New password" required /><br>
      <input type="password" name="confirmPassword" placeholder="Confirm new password" required />
      <br>
      <div id="differentPasswords" class="hidden">
        Passwords dont match
      </div>

      <div id="serverError" class="hidden">
        An error has occured. pls try again later
      </div>
     
      <button type="submit">Set password</button>
    </form>
  </div>


  </div>
