<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReSC</title>
  <link rel="icon" href="../../Assets/logo2.png" type="image/x-icon">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="login.css">
  <script src="login.js"></script>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
  <div class="header nav" id="header">
    <div class="navbar-wrapper">
      <h2>ReSC</h2>
      <nav role="navigation" id="navigation">
        <a class="nav-minimized" id="dropdownButton" onclick="showDropdown()">
          <i class="fa fa-bars"></i>
        </a>
        <ul id="links" class="navLinks">
          <li><a href="../Login/login.html">Login</a></li>
          <li><a href="../ActivateAccount/activate_account.html">Register</a></li>
        </ul>
      </nav>
    </div>
  </div>

  <div class=container>

    <div class="login">
      <img src="../../Assets/logo-circle.png" alt="logo">
      <form class="log_in" onsubmit="onLogin(event)" action="">
        <input type="email" name="email" placeholder="Email" required /><br />
        <input type="password" name="password" placeholder="Password" required />
        <br>
        <button type="submit">Log in</button>
      </form>

      <p id="activateButton"><a href="../ActivateAccount/activate_account.html" class="forgot">Dont have an account?</a>
      </p>
      <p><a href="../ResetPassword/reset_password.html" class="forgot">Forgot your password?</a></p>
    </div>
  </div>


  </div>
</body>

</html>
