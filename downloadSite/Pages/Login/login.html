<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denumirea</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <div class=container>

        <div class="login">
            <img src="../../Assets/logo-circle.png" alt="logo">
            <form class="log_in" onsubmit="onLogin()" action="">
                <input type="text" placeholder="Mobile number or email" required
                    pattern="^([a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3})|(\d{3}\d{3}\d{4})$" /><br />
                <input type="password" placeholder="Password" required />
                <br>
                <button type="submit">Log in</button>
            </form>
            <p><a href="../Register/register.html" class="forgot">Dont have an account?</a></p>
            <p><a href="../ResetPassword/reset_password.html" class="forgot">Forgot your email or password?</a></p>
        </div>


    </div>

</body>

</html>
